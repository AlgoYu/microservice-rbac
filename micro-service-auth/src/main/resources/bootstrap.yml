########################################
# 组件配置
########################################
config:
  # Nacos配置
  nacos:
    address: 192.168.0.100
    port: 8848
  # MySQL配置
  mysql:
    address: 192.168.0.100
    port: 3306
    username: root
    password: 123456
  # Redis配置
  redis:
    address: 192.168.0.100
    port: 6379
    password: 123456
  # Zipkin配置
  zipkin:
    address: 192.168.0.100
    port: 9411
  # sentinel配置
  sentinel:
    address: 192.168.0.100
    port: 8858
#########################################
# Tomcat
server:
  port: 14000
spring:
  # 服务名称
  application:
    name: MICRO-SERVICE-AUTH
  # 启用配置
  profiles:
    active: DEV
  cloud:
    nacos:
      # 服务发现
      discovery:
        server-addr: ${config.nacos.address}:${config.nacos.port}
      # 配置中心
      config:
        server-addr: ${config.nacos.address}:${config.nacos.port}
        file-extension: yaml
        namespace: Public
        group: DEVELOPMENT
        prefix: MICRO-SERVICE-AUTH
# 日志
logging:
  level:
    com.alibaba.nacos: warn