# 服务器配置
server:
  port: 12000
# Spring配置
spring:
  # 服务名称
  application:
    name: CLOUD-SERVICE-USER
  cloud:
    # Nacos配置
    nacos:
      discovery:
        server-addr: development.machine-geek.cn:8848
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://development.machine-geek.cn:3306/micro_service?useSSL=false&&serverTimezone=GMT%2B8&useInformationSchema=true
    username: root
    password: 123456
    # Druid配置
    druid:
      initial-size: 5
      max-active: 10
      max-wait: 10000
# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'