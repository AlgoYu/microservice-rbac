# Tomcat
server:
  port: 10000
spring:
  # 服务名称
  application:
    name: MICRO-SERVICE-GATEWAY
  # 启用配置
  profiles:
    active: DEV
  cloud:
    nacos:
      # 服务发现
      discovery:
        server-addr: 192.168.0.100:8848
      # 配置中心
      config:
        server-addr: 192.168.0.100:8848
        file-extension: yaml
        namespace: Public
        group: DEVELOPMENT
        prefix: MICRO-SERVICE-GATEWAY
# 日志
logging:
  level:
    com.alibaba.nacos: warn